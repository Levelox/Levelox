<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levelox Studios - Home</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            user-select: none; /* Prevent text highlighting */
        }

        header {
            background-color: #FFD700;
            padding: 10px;
            color: #000;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #000;
        }

        .nav-bar {
            display: flex;
            gap: 10px;
        }

        .nav-bar a {
            color: #000;
            background-color: #FFD700;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-bar a:hover {
            background-color: #000;
            color: #FFD700;
        }

        .content {
            padding: 20px;
            flex: 1;
        }

        section {
            margin: 40px 0;
            padding: 20px 0;
            position: relative;
        }

        section.dark-gray {
            background-color: #333;
            color: #FFD700;
        }

        section.dark-gray::before,
        section.dark-gray::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #FFD700;
        }

        section.dark-gray::before {
            top: 0;
        }

        section.dark-gray::after {
            bottom: 0;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .images img {
            border: 2px solid #FFD700;
            border-radius: 10px;
            max-width: 100%;
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .images img.big {
            width: 60%;
        }

        .images img.small {
            width: 30%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #000;
            background-color: #FFD700;
            border: 2px solid #000;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #000;
            color: #FFD700;
        }

        .games {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .game-button {
            padding: 20px 40px;
            background-color: #FFD700;
            color: #000;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: #000;
            color: #FFD700;
        }

        .brands {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }

        .brands img {
            max-width: 210px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            transition: transform 0.3s ease;
        }

        .brands img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: #111;
            color: #FFD700;
            font-size: 1em;
        }

        .contact-form button {
            margin-top: 20px;
        }

        .message {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            display: none;
        }

        footer {
            background-color: #222;
            color: #FFD700;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #FFD700;
        }

        footer a {
            color: #FFD700;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div>Levelox Studios</div>
        <div class="nav-bar">
            <a href="index.html">Home</a>
            <a href="https://buymeacoffee.com/leveloxstudios" target="_blank">Support</a>
            <a href="webgames.html">WebGames</a>
            <a href="team.html">Team</a>
            <a href="about.html">About</a>
        </div>
    </header>

    <div class="content">
        <!-- Section ONE: Images -->
        <section>
            <h2>Discover Our Fortnite Creations</h2>
            <div class="images">
                <img src="https://cdn-0001.qstv.on.epicgames.com/ZZFoQAmHArabfveSGI/image/landscape_comp.jpeg" alt="Big Image" class="big">
                <div class="small-images">
                    <img src="https://cdn-0001.qstv.on.epicgames.com/OGNyBJkNBTdZMGVfiM/image/landscape_comp.jpeg" alt="Small Image" class="small">
                    <img src="https://cdn-0001.qstv.on.epicgames.com/wrfNWqVRHOYsGfMrld/image/landscape_comp.jpeg" alt="Small Image" class="small">
                </div>
            </div>
            <button onclick="window.open('https://fortnite.com/@leveloxstudios', '_blank')">Explore on Fortnite</button>
        </section>

        <!-- Section TWO: Featured WebGames -->
        <section class="dark-gray">
            <h2>Featured WebGames</h2>
            <div class="games">
                <button class="game-button" onclick="location.href='moles.html'">Moles Game</button>
                <button class="game-button" onclick="location.href='coin.html'">Coin Clicker</button>
                <button class="game-button" onclick="location.href='skyhopper.html'">Skyhopper</button>
                <button class="game-button" onclick="location.href='dodgetheblocks.html'">DodgeTheBlocks</button>
            </div>
        </section>

        <!-- Section THREE: Brands -->
        <section>
            <h2>Our Partners</h2>
            <div class="brands">
                <img src="https://logos-world.net/wp-content/uploads/2021/12/Epic-Games-Emblem.png" alt="Epic Games Logo" class="brand-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Fortnite_F_lettermark_logo.png" alt="Fortnite">
            </div>
        </section>

        <!-- Section FOUR: Contact Form -->
        <section class="dark-gray">
            <h2>Contact Us</h2>
            <form class="contact-form" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <p class="message" id="sentMessage">SENT!</p>
        </section>
    </div>

    <footer>
        <p>Connect with us:</p>
        <a href="https://x.com/LeveloxStudios" target="_blank">X</a>
        <a href="https://www.instagram.com/leveloxstudios/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@LeveloxStudios" target="_blank">YouTube</a>
        <a href="https://www.tiktok.com/@leveloxstudios" target="_blank">TikTok</a>
        <a href="https://www.threads.net/@leveloxstudios" target="_blank">Threads</a>
        <a href="https://discord.gg/JFyBknT4Qk" target="_blank">Discord</a>
        <p><a href="privacypolicy.html" target="_blank">Privacy Policy</a> | Â© 2024 Levelox Studios. All rights reserved.</p>
    </footer>

    <script>
        const contactForm = document.getElementById('contactForm');
        const sentMessage = document.getElementById('sentMessage');

        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Show the "SENT!" message
            sentMessage.style.display = 'block';
            contactForm.style.display = 'none';

            // Reset the form and bring it back after 3 seconds
            setTimeout(() => {
                sentMessage.style.display = 'none';
                contactForm.reset();
                contactForm.style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
