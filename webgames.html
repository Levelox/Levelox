<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGames - Levelox Studios</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #FFD700;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700;
        }

        header .nav-bar {
            display: flex;
            gap: 20px;
        }

        header .nav-bar a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            position: relative;
            transition: color 0.3s ease;
        }

        header .nav-bar a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #FFD700;
            transition: all 0.3s ease;
        }

        header .nav-bar a:hover::after {
            left: 0;
            width: 100%;
        }

        .career-button {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .career-button:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: white;
        }

        .games-section {
            padding: 50px 20px;
            text-align: center;
            flex: 1;
        }

        .games-section h1 {
            margin-bottom: 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background-color: #222;
            border: 2px solid #FFD700;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: fade-in 1s ease-in-out;
        }

        .game-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .play-button {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            background-color: white;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #222;
            color: #FFD700;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #FFD700;
            position: sticky;
            bottom: 0;
        }

        footer .footer-social a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
        }

        footer .footer-social a:hover {
            color: white;
        }

        .footer-logo {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Levelox Studios</div>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="https://buymeacoffee.com/leveloxstudios">Support</a>
            <a href="webgames.html">WebGames</a>
            <a href="team.html">Team</a>
            <a href="about.html">About</a>
        </nav>
        <button class="career-button" onclick="window.location.href='team.html'">Careers →</button>
    </header>

    <div class="games-section">
        <h1>Our WebGames</h1>
        <div class="games-grid">
            <div class="game-card">
                <h3>Moles Game</h3>
                <button class="play-button" onclick="window.location.href='moles.html'">Play Now</button>
            </div>
            <div class="game-card">
                <h3>Coin Clicker</h3>
                <button class="play-button" onclick="window.location.href='coin.html'">Play Now</button>
            </div>
            <div class="game-card">
                <h3>SkyHopper</h3>
                <button class="play-button" onclick="window.location.href='skyhopper.html'">Play Now</button>
            </div>
            <div class="game-card">
                <h3>Dodge the Blocks</h3>
                <button class="play-button" onclick="window.location.href='dodgetheblocks.html'">Play Now</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-social">
            <a href="https://x.com/LeveloxStudios" target="_blank">X</a>
            <a href="https://www.instagram.com/leveloxstudios/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@LeveloxStudios" target="_blank">YouTube</a>
            <a href="https://www.tiktok.com/@leveloxstudios" target="_blank">TikTok</a>
            <a href="https://discord.gg/JFyBknT4Qk" target="_blank">Discord</a>
            <a href="privacypolicy.html" target="_blank">Privacy Policy</a>
        </div>
        <p>© 2024 Levelox Studios. All rights reserved.</p>
        <img src="Favicon.png" alt="Levelox Logo" class="footer-logo">
    </footer>
</body>
</html>
